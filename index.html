<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <!-- Header top -->
        <div class="header-top flex">
            <div class="logo"></div>
            <div class="nav-menu"></div>
            <div class="nav-button"></div>
        </div>
        <!-- /Header top -->

        <!-- Jumbotron -->
        <div class="big-container">
            <div class="jumbotron-container">
                <div class="main-title"></div>
                <div class="row flex">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- /Jumbotron -->
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- Business plan section-->
        <section>
            <div class="container business-plan">
                <div class="section-title"></div>

                <div class="row flex">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="enterprise"></div>
            </div>
        </section>
        <!-- /Business plan section-->

        <!-- Partners section -->
        <section>
            <div class="container partners">
                <div class="row flex">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /Partners section -->

        <!-- operations section -->
        <section>
            <div class="container operations">
                <div class="section-title"></div>
                <div class="row flex">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row flex">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="section-title"></div>
                
            </div>
        </section> 
        <!-- /operations section -->

        <!-- Logos section -->
        <section>
            <div class="big-container">
                <div class="large-row flex">
                    <div class="large-col"></div>
                    <div class="large-col"></div>
                    <div class="large-col"></div>
                </div>
            </div>
        </section>
        <!-- /Logos section -->

        <!-- Call to action section -->
        <section class="actions">
            <div class="container">
                <div class="row flex">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- /Call to action section -->

        <!-- Faq section -->
        <section>
            <div class="container">
                <div class="faq"></div>
            </div>
        </section>
        <!-- /Faq section -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <!-- /FOOTER -->
    
</body>
</html>
